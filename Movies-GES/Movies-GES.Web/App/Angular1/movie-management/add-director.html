<div class="modal-header">
    <h3 class="modal-title">Add Director</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="movieTitle">Director</label>
        <input type="text" 
               class="form-control" 
               id="movieTitle" 
               name="movieTitle"
               ng-model="ctrl.director">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.ok()">OK</button>
    <button class="btn btn-warning" ng-click="ctrl.cancel()">Cancel</button>
</div>

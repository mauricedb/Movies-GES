<div class="modal-header">
    <h3 class="modal-title">New Director</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="directorName">Name</label>
        <input type="text"
               class="form-control"
               id="directorName"
               name="directorName"
               ng-model="newDirector.name">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.ok()">OK</button>
    <button class="btn btn-warning" ng-click="ctrl.cancel()">Cancel</button>
</div>
